<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Saving Plan</title>

    <!-- Load jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="../assets/style.css
    " />
  </head>
  <body>
    <h1>Saving Plan Generator</h1>

    <form id="savingForm">
      <label for="total_amount">Total Amount to Save:</label>
      <input type="number" id="total_amount" required />
      <br><br>

      <label for="years">Number of Years:</label>
      <input type="number" id="years" required />
      <br><br>

      <button type="submit">Generate Plan</button>
    </form>

    <div id="savingPlanOutput"></div>

    <br><br>
    <button id="downloadPdf" style="display:none;">Download as PDF</button>

    <script src="../js/saving_plan.js"></script>
  </body>
</html>
